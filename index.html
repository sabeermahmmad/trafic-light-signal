<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="index.css">


</head>

<body>
    <h1>Trafic Signal</h1>
    <div class="light-traffic-container d-flex flex-row align-items-start justify-content-center mt-4">
        <div class="signal-button-container d-flex flex-column align-items-center">
            <button class=" mb-4 mt-3" id="go" onclick="turnnedGreenLight()">Go</button>
            <button class=" mb-4 mt-2" id="ready" onclick="turnnedYellowLight()">Ready</button>
            <button class=" mb-4 mt-2" id="stop" onclick="turnnedRedLight()">Stop</button>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="signal-light-container ml-5 d-flex flex-column align-items-center pt-2">
                <div class=" bulb mt-2" id="goLight"></div>
                <div class=" bulb mt-2" id="readyLight"></div>
                <div class=" bulb mt-2" id="stopLight"></div>
            </div>
            <div class="signal-light-pole-container ml-5">
            </div>
            <div class="signal-light-pole-base-container ml-5">
            </div>
        </div>
    </div>


</body>
<script src="index.js"></script>

</html>
